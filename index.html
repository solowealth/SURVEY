<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
</head>
<body>
    <div>
        <h1>Survey Form</h1>
        <p><i>Thank you for taking your time to give us feedback</i></p>
    </div>

    <div>
        <form>
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" />
            </div><br>

            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter Your Email" />
            </div><br>

            <div>
                <label for="age">Age</label><br>
                <input type="number" id="age" placeholder="Enter Your Age" />
            </div><br>

            <div>
                <p>Choose a role that best describes you</p>
                <select name="role" id="">
                    <br>
                    <option value="select your role">Select your role</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div><br>

            <div>
                <label for="recommend">Would your recommend our product to a friend?</label><br>
                <input type="radio" />Never<br>
                <input type="radio" />Maybe<br>
                <input type="radio" />Likely<br>
                <input type="radio" />Definitely<br>
            </div><br>

            <div>
                <label for="select">Select things that you like about our products</label><br>
                <input type="checkbox" id="UL" name="UL" value="UL" />
                <label for="UL">UL</label><br>
                <input type="checkbox" id="features" name="features" value="features" />
                <label for="features">Features</label><br>
                <input type="checkbox" id="services" name="services" value="services" />
                <label for="services">Services</label><br>
                <input type="checkbox" id="simpleness" name="simpleness" value="simpleness" />
                <label for="simpleness">Simpleness</label><br>
            </div><br> 

            <div>
                <label for="remarks">Remarks:</label><br>
                <textarea cols="40" id="remarks" placeholder="Tell us how can we improve"></textarea>
            </div><br>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
